<main>
    <div
      class="w-full py-8 flex justify-between mx-auto max-w-[1520px] align-middle"
    >
      <div>
        <div class="w-14 h-14 bg-zinc-300 rounded-full"></div>
      </div>
      <div class="flex items-center">
        <ul class="flex gap-x-6">
          <li class="nav-link">In√≠cio</li>
          <li class="nav-link">Noticias</li>
          <li class="nav-link">Features</li>
        </ul>
      </div>
      <div>
        <i class="pi pi-user cursor-pointer" style="font-size: 2rem"></i>
      </div>
    </div>
  
    <section class="w-full max-w-[1520px] mx-auto mt-24 w-10/12">
        <div class="mb-8">
            <button pButton (click)="openWorldDialog()">
                <span class="pi pi-plus"></span>
                Novo Mundo
            </button>
            <app-form-new-world [visible]="visibleNewWorld" (closeEvent)="closeWorldDialog()"/>
        </div>
        <article class="flex gap-x-6 gap-y-6 flex-wrap">
            @for (world of worlds; track $index) {
                <app-world-card [world]="world"></app-world-card>
            }
        </article>
    </section>
  </main>
